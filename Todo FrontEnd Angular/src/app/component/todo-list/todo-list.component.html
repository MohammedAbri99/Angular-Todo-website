<h2 class="mt-3">Todo List</h2>
<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>is Done</th>
        <th>Action</th>
      </tr>
    </thead>
    
    <tbody>
        @for (tdo of (todos$ | async); track tdo){
            <tr>
                <th scope="row">{{ tdo.todoId }}</th>
                <td>{{ tdo.title }}</td>
                <td>{{ tdo.description }}</td>
                <td>{{ tdo.isFinished }}</td>
                <td class="position-relative" colspan="2">
                  <div class="btn-group position-absolute" style="right: 0;">
                    <button class="btn btn-danger" (click)="delete(tdo.todoId)">Delete</button>
                    <button class="btn btn-info" [routerLink]="['/UpdateTodo/',tdo.todoId]">Update</button>
                  </div>
                </td>
            </tr>
        }
    </tbody>
  </table>
